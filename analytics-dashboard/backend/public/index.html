
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Analytics Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-chart-line"></i>
                <h1>Live Analytics</h1>
            </div>
            <div class="status-indicator">
                <span class="dot pulse"></span> Live Connection
            </div>
        </header>

        <!-- KPI Cards -->
        <div class="grid-stats">
            <div class="card stat-card">
                <div class="icon-box cpu">
                    <i class="fa-solid fa-microchip"></i>
                </div>
                <div class="stat-info">
                    <h3>CPU Usage</h3>
                    <p class="value" id="cpu-val">--%</p>
                </div>
                <div class="progress-bar">
                    <div class="fill" id="cpu-bar" style="width: 0%"></div>
                </div>
            </div>

            <div class="card stat-card">
                <div class="icon-box memory">
                    <i class="fa-solid fa-memory"></i>
                </div>
                <div class="stat-info">
                    <h3>Memory</h3>
                    <p class="value" id="mem-val">--%</p>
                    <small id="mem-detail">-- / -- GB</small>
                </div>
                <div class="progress-bar">
                    <div class="fill" id="mem-bar" style="width: 0%"></div>
                </div>
            </div>

            <div class="card stat-card">
                <div class="icon-box disk">
                    <i class="fa-solid fa-hard-drive"></i>
                </div>
                <div class="stat-info">
                    <h3>Storage</h3>
                    <p class="value" id="disk-val">--%</p>
                    <small id="disk-detail">-- / -- GB</small>
                </div>
                <div class="progress-bar">
                    <div class="fill" id="disk-bar" style="width: 0%"></div>
                </div>
            </div>

            <div class="card stat-card">
                <div class="icon-box network">
                    <i class="fa-solid fa-server"></i>
                </div>
                <div class="stat-info">
                    <h3>VM Status</h3>
                    <p class="value status-ok" id="vm-status">Online</p>
                    <small id="uptime">Uptime: --</small>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- Charts Section -->
            <div class="card chart-container">
                <div class="card-header">
                    <h2><i class="fa-solid fa-wave-square"></i> Real-Time CPU Load</h2>
                </div>
                <canvas id="cpuChart"></canvas>
            </div>

            <!-- Recent Events Feed -->
            <div class="card events-container">
                <div class="card-header">
                    <h2><i class="fa-solid fa-list-ul"></i> App Activity</h2>
                </div>
                <div class="events-list" id="events-list">
                    <!-- Javascript will populate this -->
                    <div class="event-item skeleton"></div>
                    <div class="event-item skeleton"></div>
                    <div class="event-item skeleton"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
